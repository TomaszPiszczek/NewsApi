name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Sprawdzenie kodu z repozytorium
      - name: Checkout code
        uses: actions/checkout@v3

      # Walidacja klucza PEM
      - name: Validate PEM key
        run: |
          echo "${{ secrets.AWS_PEM }}" > key.pem
          chmod 600 key.pem
          echo "Length of key:"
          wc -c < key.pem
          echo "First 10 characters of key:"
          head -c 10 key.pem
          echo "Last 10 characters of key:"
          tail -c 10 key.pem

      # Ustawienie Node.js dla frontendu
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Budowanie frontendu (katalog UI)
      - name: Build frontend
        run: |
          cd UI
          npm install
          npm run build

      # Kopiowanie plików frontendu do backendu
      - name: Copy frontend files to backend
        run: |
          rm -rf src/main/resources/static/*
          cp -r UI/dist/* src/main/resources/static/

      # Budowanie backendu z Maven
      - name: Build backend
        run: |
          mvn clean package -DskipTests

      # Weryfikacja plików wynikowych
      - name: Verify build outputs
        run: |
          ls -lh target/*.jar
          ls -lh src/main/resources/static/

      # Upewnienie się, że katalog na EC2 istnieje
      - name: Ensure target directory exists on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@51.20.68.13 << EOF
            mkdir -p ~/app2/
          EOF

      # Wysyłanie plików na EC2
      - name: Push application files to EC2
        run: |
          scp -i key.pem -o StrictHostKeyChecking=no target/*.jar ec2-user@51.20.68.13:~/app2/
          scp -i key.pem -o StrictHostKeyChecking=no Dockerfile ec2-user@51.20.68.13:~/app2/

      # Zmiana nazwy pliku JAR na app.jar na EC2
      - name: Rename JAR file on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@51.20.68.13 << EOF
            mv ~/app2/*.jar ~/app2/app.jar
          EOF

      # Uruchamianie kontenera Dockera na EC2
      - name: Run Docker container on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@51.20.68.13 << EOF
            cd ~/app2/
            docker stop spring-boot-container-2 || true
            docker rm spring-boot-container-2 || true
            docker build -t my-spring-boot-app-2 .
            docker run -d -p 8080:8080 --name spring-boot-container-2 my-spring-boot-app-2
          EOF

      # Testowanie statusu kontenera Dockera
      - name: Test container status on EC2
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@51.20.68.13 << EOF
            docker ps | grep spring-boot-container-2 || exit 1
            docker logs spring-boot-container-2
          EOF
